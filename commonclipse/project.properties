# sourceforge plugin
maven.sourceforge.project.groupid=95373

# site:deploy
maven.final.name=${pom.artifactId}

# repo for sourceforge and xhtml plugin
maven.repo.remote = http://www.ibiblio.org/maven/,http://cvsgrab.sourceforge.net/maven,http://maven-validator.sourceforge.net/maven

# changes
maven.changes.issue.template = http://sourceforge.net/support/tracker.php?aid=%ISSUE%

# xdoc
maven.xdoc.date=left
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.developmentProcessUrl=

#checkstyle
maven.checkstyle.properties=checkstyle.xml

# java plugin
maven.compile.target = 1.1

# simian
maven.simian.linecount = 10